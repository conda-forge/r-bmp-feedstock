{% set version = "0.3.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-bmp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bmp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bmp/bmp_{{ version }}.tar.gz
  sha256: 9e6c630e1bf9f516ea380a8da13de4c323c0dbfba48c59ad76b2d518e1c2b364

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('bmp')"           # [not win]
    - "\"%R%\" -e \"library('bmp')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=bmp
  license: GPL-2.0-or-later
  summary: Reads Windows BMP format images. Currently limited to 8 bit greyscale images and 24,32 bit (A)RGB images. Pure R implementation without external dependencies.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
